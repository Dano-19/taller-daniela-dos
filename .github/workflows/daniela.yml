name: Docker Image CI/CD - Daniela

on:
  push:
    branches:
      - main
jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          # IMPORTANTE: Esta es la URL de tu imagen. 
          # Aseg√∫rate de usar el path de tu repositorio en GitHub.
          tags: ghcr.io/dano-19/daniela-img:latest
